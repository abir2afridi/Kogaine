<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kogaine Type Foundry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Archivo+Black&family=DM+Sans:opsz,wght@9..40,400;500;700&family=Passion+One:wght@400;700;900&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Six+Caps&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              olive: {
                950: '#0d120d', // Ink Black
                900: '#141c14', // Darkest Olive
                800: '#232e23', // Primary Dark
                700: '#344034', // Secondary Dark
                600: '#4a594a',
              },
              cream: {
                50: '#f9f6f0', // White-ish
                100: '#efe6d5', // Light Paper
                200: '#e3d5bc', // Vintage Paper (Primary Light)
                300: '#d1c0a0', // Darker Paper
                400: '#b0a080', // Accents
              }
            },
            fontFamily: {
              display: ['"Passion One"', 'sans-serif'],
              slab: ['"Alfa Slab One"', 'cursive'],
              archivo: ['"Archivo Black"', 'sans-serif'],
              mono: ['"Space Mono"', 'monospace'],
              sans: ['"DM Sans"', 'sans-serif'],
              condensed: ['"Six Caps"', 'sans-serif'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #344034 1px, transparent 1px), linear-gradient(to bottom, #344034 1px, transparent 1px)",
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #141c14;
        color: #e3d5bc;
      }
      
      /* Base Grid */
      .grid-bg {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(227, 213, 188, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(227, 213, 188, 0.05) 1px, transparent 1px);
      }
      
      /* Larger Grid Layer for Moir√© Effect */
      .grid-bg-large {
        background-size: 100px 100px;
        background-image: linear-gradient(to right, rgba(227, 213, 188, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(227, 213, 188, 0.03) 1px, transparent 1px);
      }

      .texture-noise {
        position: relative;
      }
      .texture-noise::after {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 50;
        mix-blend-mode: overlay;
      }
      
      /* Forward Scroll (Diagonal) */
      @keyframes gridScroll {
        0% { background-position: 0 0; }
        100% { background-position: 40px 40px; }
      }
      
      /* Reverse Scroll (Steeper Diagonal) */
      @keyframes gridReverse {
        0% { background-position: 0 0; }
        100% { background-position: -100px 100px; }
      }

      /* Ambient Light "Breathing" and Drifting */
      @keyframes ambientFloat {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
        33% { transform: translate(-45%, -55%) scale(1.1); opacity: 0.4; }
        66% { transform: translate(-55%, -45%) scale(0.95); opacity: 0.3; }
        100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
      }
      
      .animate-grid-scroll {
        animation: gridScroll 20s linear infinite;
      }
      
      .animate-grid-reverse {
        animation: gridReverse 45s linear infinite;
      }

      .animate-ambient-float {
        animation: ambientFloat 15s ease-in-out infinite;
      }

      /* Hide scrollbar for clean look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #141c14;
      }
      ::-webkit-scrollbar-thumb {
        background: #344034; 
      }
      ::selection {
        background: #e3d5bc;
        color: #141c14;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
